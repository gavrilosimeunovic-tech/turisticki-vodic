<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" as="image" href="Planina.png">
    <link rel="stylesheet" href="styles.css">
    <title>Terms & Conditions</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-box">
            <div class="register-container" style="position: static; width: 100%;">
                <div class="top">
                    <header>Terms & Conditions</header>
                </div>
                <div class="input-box">
                    <p style="color:#fff; font-size: 14px; line-height: 1.6;">
                        By using this website, you agree to our terms of service and privacy policy. Your data is handled
                        securely and only used to provide the requested services. You are responsible for keeping your
                        account credentials safe. We may update these terms at any time.
                    </p>
                </div>
                <div class="input-box">
                    <a class="submit" href="home-en.html" style="display:inline-block; text-align:center; line-height:45px;">Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        const nav = document.querySelector(".nav");
        let lastScrollY = window.scrollY;
        window.addEventListener("scroll", () => {
            if (!nav) return;
            const current = window.scrollY;
            if (current > lastScrollY && current > 80) {
                nav.classList.add("hidden");
            } else {
                nav.classList.remove("hidden");
            }
            lastScrollY = current;
        });
    </script>
</body>
</html>
