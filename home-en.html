<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" as="image" href="Planina.png">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Mountain | Login & Registration</title>
</head>
<body>
    <div class="wrapper">
        <nav class="nav">
            <div class="nav-logo">
                <p>LOGO.</p>
            </div>
            <div class="nav-menu">
                <ul>
                    <li><a href="home-en.html" class="link active">Home</a></li>
                    <li><a href="blog-en.html" class="link">Blog</a></li>
                    <li><a href="services-en.html" class="link">Services</a></li>
                    <li><a href="about-en.html" class="link">About</a></li>
                    <li><a href="contact-en.html" class="link">Contact</a></li>
                    <li class="lang-switch">
                        <select class="lang-select" onchange="location=this.value">
                            <option value="home.html">ME</option>
                            <option value="home-en.html" selected>EN</option>
                            <option value="home-ru.html">RU</option>
                        </select>
                    </li>
                </ul>
            </div>
            <div class="nav-button">
                <button class="btn white-btn" id="loginBtn" onclick="login()">Sign In</button>
                <button class="btn" id="registerBtn" onclick="register()">Sign Up</button>
            </div>
            <div class="nav-menu-btn">
                <i class="bx bx-menu" onclick="myMenuFunction()"></i>
            </div>
        </nav>

        <div class="form-box">
            <!-- Login form -->
            <div class="login-container" id="login">
                <div class="top">
                    <span>Don't have an account? <a href="#" onclick="register()">Sign Up</a></span>
                    <header>Login</header>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Username or Email">
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Sign In">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="login-check">
                        <label for="login-check">Remember me</label>
                    </div>
                    <div class="two">
                        <label><a href="forgot-en.html">Forgot password?</a></label>
                    </div>
                </div>
            </div>

            <!-- Registration form -->
            <div class="register-container" id="register">
                <div class="top">
                    <span>Have an account? <a href="#" onclick="login()">Login</a></span>
                    <header>Sign Up</header>
                </div>
                <div class="two-forms">
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="FirstName">
                        <i class="bx bx-user"></i>
                    </div>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="LastName">
                        <i class="bx bx-user"></i>
                    </div>
                </div>
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password">
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
                <div class="two-col">
                    <div class="one">
                        <input type="checkbox" id="register-check">
                        <label for="register-check">Remember me</label>
                    </div>
                    <div class="two">
                        <label><a href="terms-en.html">Terms & Conditions</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const formBox = document.querySelector(".form-box");
        const loginBtn = document.getElementById("loginBtn");
        const registerBtn = document.getElementById("registerBtn");

        function login() {
            formBox.classList.remove("active");
            loginBtn.classList.add("white-btn");
            registerBtn.classList.remove("white-btn");
        }

        function register() {
            formBox.classList.add("active");
            registerBtn.classList.add("white-btn");
            loginBtn.classList.remove("white-btn");
        }

        function myMenuFunction() {
            const menu = document.querySelector(".nav-menu");
            menu.classList.toggle("active");
        }

        const nav = document.querySelector(".nav");
        let lastScrollY = window.scrollY;
        window.addEventListener("scroll", () => {
            if (!nav) return;
            const current = window.scrollY;
            if (current > lastScrollY && current > 80) {
                nav.classList.add("hidden");
            } else {
                nav.classList.remove("hidden");
            }
            lastScrollY = current;
        });
    </script>
</body>
</html>
