<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preload" as="image" href="Planina.png">
    <link rel="stylesheet" href="styles.css">
    <title>Забыли пароль</title>
</head>
<body>
    <div class="wrapper">
        <div class="form-box">
            <div class="register-container" style="position: static; width: 100%;">
                <div class="top">
                    <header>Сброс пароля</header>
                </div>
                <div class="input-box">
                    <input type="email" class="input-field" placeholder="Введите email">
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Отправить ссылку для сброса">
                </div>
                <div class="two-col" style="margin-top: 12px;">
                    <div class="two">
                        <label><a href="home-ru.html">Назад к входу</a></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const nav = document.querySelector(".nav");
        let lastScrollY = window.scrollY;
        window.addEventListener("scroll", () => {
            if (!nav) return;
            const current = window.scrollY;
            if (current > lastScrollY && current > 80) {
                nav.classList.add("hidden");
            } else {
                nav.classList.remove("hidden");
            }
            lastScrollY = current;
        });
    </script>
</body>
</html>
